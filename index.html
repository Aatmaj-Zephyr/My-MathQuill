<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Run Mathquill</title>

        <!-- MathQuill CSS, jQuery, and MathQuill JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                text-align: center;
                background-color: #f4f4f4;
            }
            
            #math-field {
                display: inline-block;
                padding: 10px;
                min-width: 200px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background: white;
                font-size: 18px;
            }

            .button-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 10px;
                max-width: 900px;
                margin: 30px auto;
                padding: 10px;
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .button-container button {
                padding: 10px;
                font-size: min(16px, 3vw);
                border: none;
				white-space: normal;
				height: auto;
                border-radius: 5px;
                background: #007bff;
                color: white;
                cursor: pointer;
                transition: background 0.3s;
            }

            .button-container button:hover {
                background: #0056b3;
            }

            #copyButton {
                margin-top: 15px;
                padding: 10px 20px;
                font-size: 18px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            #copyButton:hover {
                background: #218838;
            }
        </style>
    </head>
    <body>
        <p>Type math here: <span id="math-field"></span></p>
        <p>LaTeX of what you typed: <span id="latex"></span></p>
        <button id="copyButton">Copy LaTeX</button>

       <div class="button-container">
    
    <!-- Mathematical Operators -->
    <button onclick="insertLatex('\\pm')">±</button>
    <button onclick="insertLatex('\\times')">×</button>
    <button onclick="insertLatex('\\div')">÷</button>
    
    <button onclick="insertLatex('\\infty')">∞</button>
    <button onclick="insertLatex('\\sum')">∑</button>
    <button onclick="insertLatex('\\prod')">∏</button>
    <button onclick="insertLatex('\\int')">∫</button>
    <button onclick="insertLatex('\\oint')">∮</button>
    

    <button onclick="insertLatex('\\frac{d}{dx}')"><sup>d</sup>&frasl;<sub>dx</sub></button>

    <button onclick="insertLatex('\\frac{\\partial }{\\partial x}')"><sup>∂</sup>&frasl;<sub>∂x</sub></button>
    <button onclick="insertLatex('\\frac{d^n}{dx^n}')"><sup>d<sup>n</sup></sup>&frasl;<sub>dx<sup>n</sup></sub></button>
    <button onclick="insertLatex('\\frac{\\partial ^n}{\\partial x^n}')"><sup>∂<sup>n</sup></sup>&frasl;<sub>∂x<sup>n</sup></sub></button>

    <button onclick="insertLatex('\\sqrt{}')">√</button>
    <button onclick="insertLatex('\\sqrt[n]{x}')"><sup>n</sup>√</button>
    <button onclick="insertLatex('\\frac{}{}')">½</button>
    <button onclick="insertLatex('\\log\\left(\\right)')">log</button>
    <button onclick="insertLatex('\\ln\\left(\\right)')">ln</button>
    <button onclick="insertLatex('\\sin\\left(\\right)')">sin</button>
    <button onclick="insertLatex('\\cos\\left(\\right)')">cos</button>
    <button onclick="insertLatex('\\tan\\left(\\right)')">tan</button>
	<button  onclick="insertLatex('\\cosec\\left(\\right)')">csc</button>
	<button onclick="insertLatex('\\sec\\left(\\right)')">sec</button>
    <button onclick="insertLatex('\\cot\\left(\\right)')">cot</button>
	<button  onclick="insertLatex('\\arcsin\\left(\\right)')">asin</button>
    <button  onclick="insertLatex('\\arccos\\left(\\right)')">acos</button>
    <button  onclick="insertLatex('\\arctan\\left(\\right)')">atan</button>
	<button  onclick="insertLatex('\\arccosec\\left(\\right)')">acsc</button>
	<button  onclick="insertLatex('\\arcsec\\left(\\right)')">asec</button>
    <button  onclick="insertLatex('\\arccot\\left(\\right)')">acot</button>
    
    <!-- Relations & Logic -->
    <button onclick="insertLatex('\\leq')">≤</button>
    <button onclick="insertLatex('\\geq')">≥</button>
    <button onclick="insertLatex('\\neq')">≠</button>
    <button onclick="insertLatex('\\approx')">≈</button>
    <button onclick="insertLatex('\\equiv')">≡</button>
    <button onclick="insertLatex('\\forall')">∀</button>
    <button onclick="insertLatex('\\exists')">∃</button>
    <button onclick="insertLatex('\\nexists')">∄</button>
    <button onclick="insertLatex('\\in')">∈</button>
    <button onclick="insertLatex('\\notin')">∉</button>
    <button onclick="insertLatex('\\subset')">⊂</button>
    <button onclick="insertLatex('\\supset')">⊃</button>
    <button onclick="insertLatex('\\subseteq')">⊆</button>
    <button onclick="insertLatex('\\supseteq')">⊇</button>
    <button onclick="insertLatex('\\cap')">∩</button>
    <button onclick="insertLatex('\\cup')">∪</button>
    
    <!-- Arrows -->
    <button onclick="insertLatex('\\rightarrow')">→</button>
    <button onclick="insertLatex('\\leftarrow')">←</button>
    <button onclick="insertLatex('\\uparrow')">↑</button>
    <button onclick="insertLatex('\\downarrow')">↓</button>
    <button onclick="insertLatex('\\leftrightarrow')">↔</button>
    <button onclick="insertLatex('\\updownarrow')">↕</button>
    <button onclick="insertLatex('\\Rightarrow')">⇒</button>
    <button onclick="insertLatex('\\Leftarrow')">⇐</button>
    <button onclick="insertLatex('\\Uparrow')">⇑</button>
    <button onclick="insertLatex('\\Downarrow')">⇓</button>
    <button onclick="insertLatex('\\Leftrightarrow')">⇔</button>
    <button onclick="insertLatex('\\Updownarrow')">⇕</button>
    
    <!-- Miscellaneous -->
    <button onclick="insertLatex('\\angle')">∠</button>
    <button onclick="insertLatex('\\perp')">⊥</button>
    <button onclick="insertLatex('\\nabla')">∇</button>
    <button onclick="insertLatex('\\partial')">∂</button>
    <button onclick="insertLatex('\\degree')">°</button>
    <button onclick="insertLatex('\\ell')">ℓ</button>
    <button onclick="insertLatex('\\hbar')">ℏ</button>
    <button onclick="insertLatex('\\aleph')">ℵ</button>
    <button onclick="insertLatex('\\therefore')">∴</button>
    <button onclick="insertLatex('\\because')">∵</button>
    <button onclick="insertLatex('\\bot')">⊥</button>
    <button onclick="insertLatex('\\cdot')">⋅</button>
    <button onclick="insertLatex('\\circ')">∘</button>
    <button onclick="insertLatex('\\propto')">∝</button>

    <!-- Greek Letters -->
    <button onclick="insertLatex('\\alpha')">α</button>
    <button onclick="insertLatex('\\beta')">β</button>
    <button onclick="insertLatex('\\gamma')">γ</button>
    <button onclick="insertLatex('\\delta')">δ</button>
    <button onclick="insertLatex('\\epsilon')">ε</button>
    <button onclick="insertLatex('\\zeta')">ζ</button>
    <button onclick="insertLatex('\\eta')">η</button>
    <button onclick="insertLatex('\\theta')">θ</button>
    <button onclick="insertLatex('\\iota')">ι</button>
    <button onclick="insertLatex('\\kappa')">κ</button>
    <button onclick="insertLatex('\\lambda')">λ</button>
    <button onclick="insertLatex('\\mu')">μ</button>
    <button onclick="insertLatex('\\nu')"><i>ν</i></button>
    <button onclick="insertLatex('\\xi')">ξ</button>
    <button onclick="insertLatex('\\omicron')">ο</button>
    <button onclick="insertLatex('\\pi')">π</button>
    <button onclick="insertLatex('\\rho')">ρ</button>
    <button onclick="insertLatex('\\sigma')">σ</button>
    <button onclick="insertLatex('\\tau')">τ</button>
    <button onclick="insertLatex('\\upsilon')"><i>υ</i></button>
    <button onclick="insertLatex('\\phi')">φ</button>
    <button onclick="insertLatex('\\chi')">χ</button>
    <button onclick="insertLatex('\\psi')">ψ</button>
    <button onclick="insertLatex('\\omega')">ω</button>
    
</div>

        <script>
            var mathFieldSpan = document.getElementById('math-field');
            var latexSpan = document.getElementById('latex');
            var copyButton = document.getElementById('copyButton');

            var MQ = MathQuill.getInterface(2);
            var mathField = MQ.MathField(mathFieldSpan, {
                spaceBehavesLikeTab: true,
                handlers: {
                    edit: function() {
                        latexSpan.textContent = mathField.latex();
                    }
                }
            });

            copyButton.addEventListener('click', function() {
                var latex = latexSpan.textContent;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(latex).then(function() {
                        alert('LaTeX copied to clipboard!');
                    }).catch(function(error) {
                        alert('Error copying LaTeX: ' + error);
                    });
                } else {
                    var textArea = document.createElement('textarea');
                    textArea.value = latex;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('LaTeX copied to clipboard!');
                }
            });

            function insertLatex(symbol) {
                mathField.write(symbol);
                mathField.focus();
				
            }
        </script>
    </body>
</html>
