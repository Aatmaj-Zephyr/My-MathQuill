        <title>Run Mathquill</title>

        <!-- MathQuill CSS, jQuery, and MathQuill JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                text-align: center;
                background-color: #f4f4f4;
            }
            
            #math-field {
                display: inline-block;
                padding: 10px;
                min-width: 200px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background: white;
                font-size: 18px;
            }

            .button-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 10px;
                max-width: 900px;
                margin: 30px auto;
                padding: 10px;
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .button-container button {
                padding: 10px;
                font-size: min(16px, 3vw);
                border: none;
				white-space: normal;
				height: auto;
                border-radius: 5px;
                background: #007bff;
                color: white;
                cursor: pointer;
                transition: background 0.3s;
            }

            .button-container button:hover {
                background: #0056b3;
            }

            #copyButton {
                margin-top: 15px;
                padding: 10px 20px;
                font-size: 18px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            #copyButton:hover {
                background: #218838;
            }
        </style>
    </head>
    <body>
        <p>Type math here: <span id="math-field"></span></p>
        <p>LaTeX of what you typed: <span id="latex"></span></p>
        <button id="copyButton">Copy LaTeX</button>

        <script>
            var mathFieldSpan = document.getElementById('math-field');
            var latexSpan = document.getElementById('latex');
            var copyButton = document.getElementById('copyButton');

            var MQ = MathQuill.getInterface(2);
            var mathField = MQ.MathField(mathFieldSpan, {
                spaceBehavesLikeTab: true,
                handlers: {
                    edit: function() {
                        latexSpan.textContent = mathField.latex();
                    }
                }
            });

            copyButton.addEventListener('click', function() {
                var latex = latexSpan.textContent;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(latex).then(function() {
                        alert('LaTeX copied to clipboard!');
                    }).catch(function(error) {
                        alert('Error copying LaTeX: ' + error);
                    });
                } else {
                    var textArea = document.createElement('textarea');
                    textArea.value = latex;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('LaTeX copied to clipboard!');
                }
            });

            function insertLatex(symbol) {
                mathField.write(symbol);
                mathField.focus();
				
            }
        </script>
